<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add</button>
        </div>
        <div>
            <label for="sortBy">Sort By:</label>
            <select id="sortBy" onchange="sortTasks()">
                <option value="default">Default</option>
                <option value="name">Name</option>
                <option value="create_time">Create Time</option>
            </select>
        </div>
        <div>
            <label for="sortDir">Sort Direction:</label>
            <select id="sortDir" onchange="sortTasks()">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
        <div>
            <label for="searchKeyword">Search:</label>
            <input type="text" id="searchKeyword" onkeyup="searchTasks()" placeholder="Search by keyword">
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
